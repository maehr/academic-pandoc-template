name: Pandoc

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker://pandoc/core:latest
        with:
          args: >-
            --defaults=docx.yaml
      - uses: actions/upload-artifact@v2
        with:
          name: academic-pandoc-template.docx
          path: output/academic-pandoc-template.docx
      - uses: actions/upload-artifact@v2
        with:
          name: docx.log.json
          path: log/docx.log.json
      - uses: docker://pandoc/core:latest
        with:
          args: >-
            --defaults=pdf.yaml
            --to=latex
            --output=template/academic-pandoc-template.tex
      - uses: actions/cache@v2
        name: Tectonic Cache
        with:
          path: ~/.cache/Tectonic
          key: ${{ runner.os }}-tectonic-${{ hashFiles('**/*.tex') }}
          restore-keys: |
           ${{ runner.os }}-tectonic-
      - uses: wtfjoke/setup-tectonic@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: tectonic template/academic-pandoc-template.tex --outdir output
      - uses: actions/upload-artifact@v2
        with:
          name: academic-pandoc-template.pdf
          path: output/academic-pandoc-template.pdf
      - uses: actions/upload-artifact@v2
        with:
          name: pdf.log.json
          path: log/pdf.log.json
